<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aplic. Web de jQuery Mobile</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="js/jquery.mobile/jquery.mobile-1.1.1.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script type="text/javascript" src="js/jquery.mobile/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.mobile/jquery.mobile-1.1.1.min.js"></script>
  <script type="text/javascript" src="js/cordova-2.5.0.js"></script>
  <script type="text/javascript" src="js/configJS.js"></script>
  <script type="text/javascript">
  	generatePackages = false;
  	generateDetail = true;
  </script>
  <script type="text/javascript" src="js/functions.js" charset="utf-8"></script>
</head>
<body onload="onLoad()">
<div data-role="page" id="page_index">
  <div data-role="header" class="ui-bar-d" data-position="fixed">
    <h1 id="title_detail"></h1>
    <a href="javascript:history.back(1)" data-role="button" data-icon="arrow-l"> &nbsp;</a>
    <div class="decoration decoration_header"></div>
      <div id="costo_tiempo" class="ui-grid-a">
        <div class="ui-block-a">
          <h4 class="heading-icon">Costo (USD):</h4>
          <input type="text" id="cost" readonly="readonly" min="1" max="100000" data-mini="true" />
        </div>
        <div class="ui-block-b">
          <h4 class="heading-icon">Tiempo (dias):</h4>
          <input type="text" id="time" readonly="readonly" min="1" max="100" data-mini="true" />
        </div>
      </div><!-- /costo_tiempo -->
  </div><!-- header  -->

  <div id="page_paquetes_detalle" data-role="content">
  <div id="preloader">
      <div id="status">
        <p class="center-text">
          <em>Cargando el contenido ...</em><br>
          <img src="images/loading.gif">

        </p>
      </div>
    </div>
    <form id="general_form">
    	<h4 class="heading-icon">Módulos básicos</h4>
    </form>
  </div><!-- page_paquetes_detalle -->

  <div id="the_footer" data-role="footer" class="ui-bar-d" data-position="fixed">
      <a class="button grey" href="index.html" data-url="index.html" rel="external">Inicio</a>
      <a class="button grey" href="paquetes.html" data-url="paquetes.html" rel="external">Paquetes</a>
      <a class="button green" href="contacto.html" data-url="contacto.html" rel="external">Crear cotización</a>
  </div>
</div><!-- page_index  -->

</body>
</html>
